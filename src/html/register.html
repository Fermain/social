<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<form action="#/login" class="register">
    <h1>Register</h1>
    <div class="form-floating mb-3">
        <input type="text" name="name" id="name" class="form-control" placeholder="Name" required />
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" name="email" id="email" class="form-control" placeholder="Email" required
            pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="Only noroff.no email addresses may register." />
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="password" name="password" id="password" class="form-control" placeholder="Password" required
            minlength="8" />
        <label for="password">Password</label>
    </div>
    <div class="form-floating mb-3">
        <input type="url" name="avatar" id="avatar" class="form-control" placeholder="Avatar" />
        <label for="avatar">Avatar</label>
    </div>
    <div class="form-floating mb-3">
        <input type="url" name="banner" id="banner" class="form-control" placeholder="Banner" />
        <label for="banner">Banner</label>
    </div>
    <div class="btn-group w-100">
        <a href="/login" class="btn btn-outline-success">Login</a>
        <button class="btn btn-success" type="submit">Register</button>
    </div>
</form>
