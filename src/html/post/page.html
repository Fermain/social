<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<div class="post page" data-author="{{author.name}}" id="{{id}}">
    <h1 class="fw-bold">{{title}}</h1>
    <em class="text-muted">Posted {{created|timeAgo}}</em>
    <h2 class="fw-light">By <a href="/profile?name={{author.name}}">@{{author.name}}</a></h2>
    <div class="content mb-3">
        {{body}}
    </div>

    <div class="reactions"></div>

    <div class="btn-group w-100 mb-3">
        <button class="btn btn-danger" data-action="post-delete" data-id="{{id}}" data-owner="true">Delete Post</button>
        <a href="/post/edit?id={{id}}" class="btn btn-success" data-owner="true">Edit Post</a>
    </div>
    
    <div class="comments mb-3">
        <div class="comments-list list-group mb-3"></div>
        <div class="comment-form"></div>
    </div>
</div>
