<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<a class="post list-group-item list-group-item-action" href="/post?id={{id}}">
    
    <div class="row">
        <div class="col">
            <div class="text-muted h6">@{{author.name}}</div>
            <div>{{title}}</div>
        </div>
        <div class="col-auto text-end">
            <em>{{updated|timeAgo}}</em>
        </div>
    </div>
</a>
