<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<a class="post card" href="/post?id={{id}}">
    <div class="ratio bg-dark-subtle" style="--bs-aspect-ratio: 100%;">
        <img src="{{media}}" alt="{{title}}" class="img-fluid object-fit-cover">
    </div>
    <div class="card-body">
        <h2 class="card-title">{{title}}</h2>
    </div>
    <div class="card-footer d-flex justify-content-between">
        <div class="author">@{{author.name}}</div>
        <div class="date">{{created|timeAgo}}</div>
    </div>
</a>
