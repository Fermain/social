<head>
  <link rel="stylesheet" href="/dist/css/index.css" />
</head>

<a class="profile card mb-3" href="/profile?name={{name}}">
  <img src="{{avatar}}" alt="" class="card-img-top" />
  <div class="card-body">
    <h2 class="card-title">{{name}}</h2>
  </div>
  <div class="card-footer d-flex justify-content-between">
    <div class="posts">{{_count.posts}}</div>
  </div>
</a>
