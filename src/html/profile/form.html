<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<form class="profile">
    <h1>Edit Profile</h1>

    <div class="form-floating mb-3">
        <input type="text" disabled class="form-control" name="name" id="name" value="{{name}}" placeholder="Name">
        <label for="name">Name</label>
    </div>
    <div class="form-floating mb-3">
        <input type="email" disabled class="form-control" name="email" id="email" value="{{email}}" placeholder="Email">
        <label for="email">Email</label>
    </div>
    <div class="form-floating mb-3">
        <input type="url" class="form-control" name="avatar" id="avatar" value="{{avatar}}" placeholder="Avatar">
        <label for="avatar">Avatar</label>
    </div>
    <div class="form-floating mb-3">
        <input type="url" class="form-control" name="banner" id="banner" value="{{banner}}" placeholder="Banner">
        <label for="banner">Banner</label>
    </div>
    <div class="btn-group w-100">
        <button type="submit" class="btn btn-outline-success">Update Profile</button>
    </div>
</form>
