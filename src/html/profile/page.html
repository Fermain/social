<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<div class="profile card">
    <div class="ratio" style="--bs-aspect-ratio: 10%;">
        <img src="{{banner}}" alt="banner" class="img-fluid object-fit-cover" />
        <div class="d-flex align-items-center px-3 gap-2">
            <img src="{{avatar}}" alt="avatar" class="rounded-circle ratio ratio-1x1 img-fluid" style="max-width: 3rem;" />
            <h1 class="mb-0">{{name}}</h1>
        </div>
    </div>
    <div class="list-group list-group-flush posts">
    </div>
</div>
