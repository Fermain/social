<head>
    <link rel="stylesheet" href="/dist/css/index.css">
</head>

<div class="search">
    <h1 class="d-flex align-items-center justify-content-between"><span>Search</span> <div class="spinner-grow spinner-grow mb-2" role="status">
        <span class="visually-hidden">Searching...</span>
    </div></h1>
    <form class="d-flex search mb-3" role="search" action="/search">
        <input class="form-control me-2" name="query" type="search" placeholder="Search" aria-label="Search" value="{{query}}">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    <div class="results"></div>
</div>
