<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <link rel="stylesheet" href="/dist/css/index.css">
  <!-- Using the non-minified version for development only -->
  <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.js" defer></script>
  <link rel="stylesheet"
    href="https://cdn.rawgit.com/xcatliu/simplemde-theme-dark/master/dist/simplemde-theme-dark.min.css">
  <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
  <script type="module" src="/src/js/index.js"></script>
  <script src="
https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js
"></script>
  <link href="
https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism-tomorrow.min.css
" rel="stylesheet">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body data-bs-theme="dark" class="min-vh-100 d-flex flex-column">
  <div class="notifications"></div>
  <div class="flex-grow-1 d-flex">
    <nav class="nav-custom">
      <ul class="nav nav-pills nav-justified flex-column">
        <li class="nav-item">
          <a title="Home" class="nav-link active" aria-current="page" href="/">
            <span class="material-symbols-outlined">home</span>
          </a>
        </li>
        <li class="nav-item">
          <a title="Profile" class="nav-link" data-auth="true" aria-current="page" href="/profile">
            <span class="material-symbols-outlined">account_circle</span>
          </a>
        </li>
        <li class="nav-item">
          <a title="Settings" class="nav-link" data-auth="true" aria-current="page" href="/profile/edit">
            <span class="material-symbols-outlined">settings</span>
          </a>
        </li>
        <li class="nav-item" data-auth="true">
          <a title="Favourites" class="nav-link" aria-current="page" href="/bookmarks">
            <span class="material-symbols-outlined">favorite</span>
          </a>
        </li>
        <li class="nav-item" data-auth="true">
          <a title="Search" class="nav-link" aria-current="page" href="/search">
            <span class="material-symbols-outlined">search</span>
          </a>
        </li>
        <li class="nav-item">
          <a title="New Post" class="nav-link" aria-current="page" href="/post/create">
            <span class="material-symbols-outlined">chat</span>
          </a>
        </li>
        <li class="nav-item" data-auth="false">
          <a title="Login" class="nav-link" aria-current="page" href="/login">
            <span class="material-symbols-outlined">login</span>
          </a>
        </li>
        <li class="nav-item" data-auth="false">
          <a title="Register" class="nav-link" aria-current="page" href="/register">
            <span class="material-symbols-outlined">how_to_reg</span>
          </a>
        </li>
        <li class="nav-item" data-auth="true">
          <button title="Logout" class="nav-link logout" aria-current="page">
            <span class="material-symbols-outlined">logout</span>
          </button>
        </li>
      </ul>
    </nav>
    <main class="container-fluid mt-2"></main>
  </div>

  <dialog id="error" class="alert-danger">
    <form>
      <div class="message mb-3"></div>
      <div class="btn-group w-100">
        <button formmethod="dialog" value="cancel" class="btn btn-sm btn-warning close">Close</button>
      </div>
    </form>
  </dialog>

  <dialog id="success" class="alert-success">
    <form>
      <div class="message mb-3"></div>
      <div class="btn-group w-100">
        <button formmethod="dialog" value="cancel" class="btn btn-sm btn-warning close">Close</button>
      </div>
    </form>
  </dialog>
</body>

</html>
